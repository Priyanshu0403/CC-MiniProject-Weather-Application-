<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="data:image/png;base64,...your-favicon..." type="image/x-icon">

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
  <script src="https://kit.fontawesome.com/a6b0b5c0e4.js" crossorigin="anonymous"></script>
</head>

<body id="weather-body">
  <!-- Navbar -->
  <nav>
    <img src="logoo.png" alt="Logo" class="logo" />
    <h2  class="ms-3 text-black">Weather Application</h2>
    
   
    <ul>
      <li><a href="index.html">Home<span></span></a></li>
      <li><a href="about.html">About Us<span></span></a></li>
      <li><a href="contact.html">Contact Us<span></span></a></li>
      <!-- <li>
        <button class="dark-mode-toggle"><i class="fas fa-sun"></i></button>
      </li> -->
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="row">
    <!-- Left Panel -->
    <div class="col-md-4">
      <div class="backgroundImg">
        <div class="card">
          <!-- Search Section -->
          <div class="search">
            <input type="text" placeholder="Enter city Name" />
            <button><img src="images/search.png" /></button>
            <div class="separator"></div>
            <button class="location-btn" data-tooltip="Get current location"><i class="fa-solid fa-location-dot"></i></button>
          </div>

          <!-- Windy Map -->
          <div class="map-sec">
            <div id="windy"></div>
          </div>

          <!-- Error Message -->
          <div class="error">
            <p>Invalid City Name</p>
          </div>

          <!-- Weather Info -->
          <div class="weather">
            <img src="images/rain.png" class="weather-icon" />
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>

            <div class="details">
              <div class="col">
                <img src="images/humidity.png" />
                <div>
                  <p class="humidity">50%</p>
                  <p>Humidity</p>
                </div>
              </div>
              <div class="col">
                <img src="images/wind.png" />
                <div>
                  <p class="wind">15 km/hr</p>
                  <p>Wind Speed</p>
                </div>
              </div>
              <div class="windSpeed"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="col-md-8">
      <div class="days-forecast">
        <br />
        <h1 class="d-flex justify-content-center">5 - Days Forecast</h1>
        <ul class="weather-cards">
          <li class="card">
            <h1>Day 1 (Today)</h1>
            <h3></h3>
            <h4></h4><h4></h4><h4></h4><h4></h4><h4></h4>
          </li>
          <li class="card">
            <h1>Day 2</h1>
            <h3></h3>
            <h4></h4><h4></h4><h4></h4><h4></h4><h4></h4>
          </li>
          <li class="card">
            <h1>Day 3</h1>
            <h3></h3>
            <h4></h4><h4></h4><h4></h4><h4></h4><h4></h4>
          </li>
          <li class="card">
            <h1>Day 4</h1>
            <h3></h3>
            <h4></h4><h4></h4><h4></h4><h4></h4><h4></h4>
          </li>
          <li class="card">
            <h1>Day 5</h1>
            <h3></h3>
            <h4></h4><h4></h4><h4></h4><h4></h4><h4></h4>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
